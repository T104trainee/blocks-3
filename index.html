<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blocks</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <section id="yellow">
        <p>YELLOW</p>
        <ul class="yellow-container">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </section>
      <div class="second-row-container">
        <section id="blue">
          <p>BLUE</p>
        </section>
        <div class="second-column-container">
          <section id="orange">
            <p>ORANGE</p>
          </section>
          <section id="red">
            <p>RED</p>
            <ul class="red-container">
              <li>A</li>
              <li>B</li>
              <li>C</li>
              <li>D</li>
            </ul>
          </section>
          <section id="green">
            <p>GREEN</p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
